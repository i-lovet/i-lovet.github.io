baseURL: "https://i-lovet.github.io"
title: "大灰狼"
LanguageCode: "zh-CN"
theme: "PaperMod"

# 启用首页个人简介展示
params:
  UseHugoToc: true
  showtoc: true
  tocopen: true
  # 是否启用评论。你需要自己配置，或者直接引入Giscus等评论系统
  comments: false
  # 是否显示代码复制按钮
  ShowCodeCopyButtons: true
  # 是否显示面包屑导航
  ShowBreadCrumbs: false
  # 是否显示阅读时间  
  ShowReadingTime: true
  # 是否显示字数统计
  ShowWordCount: true
  # 是否显示分享按钮
  ShowShareButtons: true
  ShowRssButtonInSectionTermList: ["linkedin", "twitter"]
  # 分享按钮配置
  ShareButtons: ["linkedin", "twitter"]
  # 是否禁用主题切换按钮
  disableThemeToggle: false
  assets:
    # favicon: "/你的/网站图标.jpg" # 需要在static文件夹放置对应的图片
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/favicon-16x16.png"
    disableHLJS: true
    # iconHeight: 35
  # 首页信息配置
  homeInfoParams:
    Title: "大灰狼"
    Content: >
      我又回来了😄

  # 设置网站头像和首页头像
  profileMode:
    enabled: true # 设为 true 将完全替换 homeInfoParams

  # 网站头像设置 (显示在导航栏)
  label:
    text: "大灰狼"
    icon: "/aboutme/me.png" # 这将显示在导航栏标题旁边。需要在static文件夹放置对应的图片
    iconHeight: 35

  # 社交图标 (显示在简介下方)
  socialIcons:
   # - name: bilibili
   #   url: ""
   - name: github
     url: "https://github.com/i-lovet"
   # - name: telegram
   #   url: ""
  # 可以添加更多社交图标 https://github.com/adityatelange/hugo-PaperMod/wiki/Icons
markup:
  highlight:
    noClasses: false
# 顶部导航栏的快捷链接
menu:
  main:
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 30
    - identifier: series
      name: 系列
      url: /series/
      weight: 30  
    - identifier: search
      name: 搜索
      url: /search/
      weight: 40
    # 可以添加更多导航链接。weight的值越高排序越靠后

# 如果要启用搜索功能，需要添加这个
outputs:
  home:
    - HTML
    - RSS
    - JSON # 必须，用于搜索功能
