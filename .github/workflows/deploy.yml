name: Deploy to Github Pages 🚀

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: 
      - 02.Area/记录/博客/hugo-pages/**
        
jobs:
  build:
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: 02.Area/记录/博客/hugo-pages
    permissions:
            # Give the default GITHUB_TOKEN write permission to commit and push the
            # added or changed files to the repository.
      contents: write

    steps:
      - name: Set Timezone 🌏️
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Singapore"
          timezoneMacos: "Asia/Singapore"
          timezoneWindows: "Singapore Standard Time"

      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Cache Hugo resources 🗃️
        uses: actions/cache@v4
        env:
          cache-name: cache-hugo-resources
        with:
          path: resources
          key: ${{ env.cache-name }}

      - name: Setup Go 🛠️
        uses: actions/setup-go@v5
        with:
          go-version: "^1.17.0"
      - run: go version

      - name: Setup Hugo ⚙️
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      - name: Build 🔧
        run: hugo --minify --gc --destination ./public
        working-directory: 02.Area/记录/博客/hugo-pages

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: 02.Area/记录/博客/hugo-pages/public
          clean: true
          single-commit: true
          token: ${{ secrets.action }}
          repository-name: i-lovet/i-lovet.github.io
